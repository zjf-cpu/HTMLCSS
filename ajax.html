<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        function onburOne(){
            $.ajax({
                url: "https://apmconfig.douyucdn.cn/big/apm/front/config/report?client_sys=web",
                type:"get",
                data:{},
                success:function(data){
                    console.log(data);
                    $("#textarea").html(data.data.httpErrorResponseFilter)
                }
                

            })

        }
    </script>
</head>
<body>
    <input type="button" value="获取数据" onclick="onburOne()">
    <textarea name="" id="textarea" cols="30" rows="10"></textarea>
</body>
</html>
